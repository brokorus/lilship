---
# Source: lilgitserver/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lilgitserver
  labels:
    app.kubernetes.io/name: lilgitserver
    app.kubernetes.io/version: "1.16.0"
---
# Source: lilgitserver/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: lilgitserver
  labels:
    app.kubernetes.io/name: lilgitserver
    app.kubernetes.io/version: "1.16.0"
spec:
  type: ClusterIP
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app.kubernetes.io/name: lilgitserver
---
# Source: lilgitserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lilgitserver
  labels:
    app.kubernetes.io/name: lilgitserver
    app.kubernetes.io/version: "1.16.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lilgitserver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lilgitserver
    spec:
      serviceAccountName: lilgitserver
      volumes:
        - name: lilgit
          secret:
            secretName: gitssh
            defaultMode: 0600
            items:
            - key: id_rsa
              path: id_rsa
            - key: authorized_keys
              path: authorized_keys
            - key: known_hosts
              path: known_hosts
        - name: lilship
          persistentVolumeClaim:
            claimName: lilship
      securityContext:
        {}
      containers:
        - name: lilgitserver
          volumeMounts:
            - mountPath: "/tmp/lilship"
              name: lilship
            - mountPath: "/home/git/.ssh"
              name: lilgit
          securityContext:
            {}
          image: brokorus/lilship:1.1-lilgitserver
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 22
              protocol: TCP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: lilship
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/lilship"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lilship
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
